<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Audio iFrame Generator</title>
</head>

<body>
    <main id="content-wrapper">
        <h1 class="title">Audio iFrame Generator</h1>

        <p class="warning">* All fields are required</p>
        <form name="audio-generator">
            <fieldset>

                <label>Course Prefix:</label><br>
                <input type="text" placeholder="ex: biol" id="coursePrefix"><br>

                <label>Course Number:</label><br>
                <input type="text" placeholder="ex: 3600" maxlength="4" id="courseNum"><br>

                <label>Audio Title: <span class="instructions">(Please input the title exactly including capital
                        letters, hyphens, or underscores.</span> </label><br>
                <input type="text" placeholder="ex: wk10_Reyes_syndrome" id="audioTitle"></input><br>

                <button type="button" id="generate" value="Generate iFrame" onclick="generateIframe()">Generate
                    iFrame</button>

            </fieldset>
            <fieldset>
                <h3>Instructions:</h3>
                <p>Copy and paste the resulting iFrame code into the HTML editor in WorldClassRoom.</p>
                <div class="result">
                    <code id="iframe-result">
                </code>
                </div>
            </fieldset>
        </form>
    </main>

    <script src="script.js"></script>
    <script>/*********************
    * Example of working iframe link
    *
    * <iframe src="https://streamingmedia.webster.edu/a_player_v1/audio.html?pre=anth&num=2510&track=1_2Track10" width="305"
        height="45"></iframe>
    
    * ************************/
    
    function generateIframe() {
    var audioTitle = document.getElementById('audioTitle').value;
    var coursePrefix = document.getElementById('coursePrefix').value.toLowerCase();
    var courseNum = parseInt(document.getElementById('courseNum').value);
    var URL = '&lt;iframe src="https://streamingmedia.webster.edu/a_player_v1/audio.html?pre=';
    var iframeEnd = '" width="330" height="50"> &lt;/iframe>';
    
    
    
    document.getElementById('iframe-result').innerHTML =
    `${URL}${coursePrefix}&num=${courseNum}&track=${audioTitle}${iframeEnd}`;
    
    
    }
    </script>

</body>

</html>
